# Site settings
baseurl = "https://mattallan.me"
themesDir = "./themes"
languageCode = "en-us"
title = "Matt Allan - Laravel, PHP, and software development"
theme = "brutal"
pygmentsCodeFences=true
pygmentsUseClasses=true
paginate = 5

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    title = "about"
    url = "/about/"


# https://gohugo.io/about/hugo-and-gdpr/
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = false
    enableDNT = true
    simple = true
    disableInlineCSS = true
  [privacy.vimeo]
    simple = true
  [privacy.youtube]
    privacyEnhanced = true