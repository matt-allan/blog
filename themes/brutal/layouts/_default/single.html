{{ partial "header.html" . }}
<main class="content">
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      <span>{{ .Date.Format "January 2, 2006" }}</span>
    </header>
    <section>
      {{ .Content | replaceRE "(<h[2-6] id=\"([^\"]+)\".+)(</h[2-6]+>)" "${1}<a class=\"anchor\" href=\"#${2}\" aria-hidden=\"true\"><svg xmlns=\"http://www.w3.org/2000/svg\" class=\"anchor-link\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\" aria-hidden=\"true\"><path d=\"M15 7h3a5 5 0 0 1 5 5 5 5 0 0 1-5 5h-3m-6 0H6a5 5 0 0 1-5-5 5 5 0 0 1 5-5h3\" /> <line x1=\"8\" y1=\"12\" x2=\"16\" y2=\"12\" /></svg></a> ${3}" | safeHTML }}
    </section>
  </article>
</main>
{{ partial "footer.html" . }}
