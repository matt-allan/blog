{{ partial "header.html" . }}
<main class="content">
  <nav>
    <ul class="posts">
      {{ range .Pages }}
        <li class="posts__post">
          <a href="{{ .Permalink }}">
            {{ .Title }} <span class="posts__post__date">{{ .Date.Format "January 2, 2006" }}</span>
          </a>
        </li>
      {{ end }}
    </ul>
  </nav>
</main>
{{ partial "footer.html" . }}
